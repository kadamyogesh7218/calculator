<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="heading">
        <h1>CALCULATOR</h1>
    </div>
    
        <input type="text" id="display">

    <div id="ops">
        <table>
            <tr >
                <td colspan="3"><button  id="ac" >AC</button></td>
                <td><button class="last" id="division">/</button></td>
            </tr>
            <tr >
                <td><button id="seven">7</button></td>
                <td><button type="submit" id="eight">8</button></td>
                <td><button type="submit" id="nine">9</button></td>
                <td ><button class="last">*</button></td>
            </tr>
            <tr >
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td ><button class="last" id="minus">-</button></td>
            </tr>
            <tr >
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td ><button class="last" id="plus">+</button></td>
            </tr>
            <tr >
                <td colspan="2" ><button id="zero">0</button></td>
                <td><button id="dot">.</button ></td>
                <td ><button class="last" id="equal">=</button></td>
            </tr>

        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
